<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
  <div class="container mx-auto p-6">
    <div class="bg-white rounded-xl shadow-lg ring-1 ring-gray-200 p-6 mb-6">
      <h1 class="text-2xl font-semibold text-gray-900">Configuración de Empresa</h1>
      <p class="text-gray-500">Personaliza la aplicación para esta empresa</p>
    </div>

    <div class="bg-white rounded-xl shadow-lg border border-gray-100 p-6 mb-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="md:col-span-1">
          <label class="block text-sm font-medium text-gray-700 mb-2">Aplicación</label>
          <mat-form-field appearance="fill" class="w-full">
            <mat-select [value]="selectedAplicacionId" (selectionChange)="onAplicacionChange($event.value)">
              <mat-option *ngFor="let app of aplicaciones" [value]="app.id">{{ app.name }} ({{ app.code }})</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <form [formGroup]="configForm" class="bg-white rounded-xl shadow-lg ring-1 ring-gray-200 p-6">
        <h2 class="text-lg font-semibold mb-4">General</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
            <input type="text" formControlName="Nombre" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Dominio</label>
            <input type="text" formControlName="Dominio" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Color Primario</label>
            <input type="text" formControlName="ColorPrimario" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Color Secundario</label>
            <input type="text" formControlName="ColorSecundario" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-2">URL Logo</label>
            <input type="text" formControlName="UrlLogo" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-2">Fuente</label>
            <input type="text" formControlName="FuentePersonalizada" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        </div>
        <h2 class="text-lg font-semibold mt-6 mb-4">Límites</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Max Usuarios</label>
            <input type="number" formControlName="MaxUsuarios" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Max Canales</label>
            <input type="number" formControlName="MaxCanales" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Cuota Almacenamiento (GB)</label>
            <input type="number" formControlName="CuotaAlmacenamientoGB" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Tiempo de Sesión (min)</label>
            <input type="number" formControlName="TiempoSesionMinutos" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        </div>
        <h2 class="text-lg font-semibold mt-6 mb-4">Opciones</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Compartir Archivos</label>
            <mat-form-field appearance="fill" class="w-full">
              <mat-select formControlName="HabilitarCompartirArchivos">
                <mat-option [value]="true">Sí</mat-option>
                <mat-option [value]="false">No</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Notificaciones</label>
            <mat-form-field appearance="fill" class="w-full">
              <mat-select formControlName="HabilitarNotificaciones">
                <mat-option [value]="true">Sí</mat-option>
                <mat-option [value]="false">No</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Integraciones</label>
            <mat-form-field appearance="fill" class="w-full">
              <mat-select formControlName="HabilitarIntegraciones">
                <mat-option [value]="true">Sí</mat-option>
                <mat-option [value]="false">No</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Analíticas</label>
            <mat-form-field appearance="fill" class="w-full">
              <mat-select formControlName="HabilitarAnaliticas">
                <mat-option [value]="true">Sí</mat-option>
                <mat-option [value]="false">No</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="flex justify-end gap-3 mt-4">
          <button type="button" (click)="save()" [disabled]="isSaving || configForm.invalid" mat-raised-button color="primary">Guardar</button>
        </div>
      </form>

      <div class="bg-white rounded-xl shadow-lg ring-1 ring-gray-200 p-6">
        <h2 class="text-lg font-semibold mb-4">Configuración Resuelta</h2>
        <div class="space-y-2">
          <div *ngFor="let item of heredadas" class="flex justify-between items-center p-3 border rounded">
            <div>
              <div class="text-sm font-medium text-gray-900">{{ item.cConfiguracionEmpresaClave }}</div>
              <div class="text-xs text-gray-500">Origen: {{ item.cOrigenConfiguracion }}</div>
            </div>
            <div class="text-xs text-gray-700 truncate max-w-[50%]">{{ item.cConfiguracionEmpresaValor }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
